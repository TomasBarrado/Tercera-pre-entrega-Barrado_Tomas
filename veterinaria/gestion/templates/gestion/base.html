<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veterinaria{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Veterinaria</h1>
        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'registrar_dueño' %}">Registrar Dueño</a>
            <a href="{% url 'registrar_paciente' %}">Registrar Paciente</a>
            <a href="{% url 'registrar_veterinario' %}">Registrar Veterinario</a>
            <a href="{% url 'buscar' %}">Buscar Paciente</a>
        </nav>
    </header>

   
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
